<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="loging-area">
            <h1 class="text-center">Welcome To Project Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                    <input type="email" name="" id="" class="form-control" placeholder="Email">
                         <br>
                        <input type="password" name="" class="form-control" placeholder="password">
                         <br>
                    <button id="login" type="submit" class="btn btn-success">Enter</button>
                </div>
            </div>
         </div>
         <div id="tranjection-area">
             <div class="row">
                 <div class="col-md-4">
                     <div class="diposity status">
                        <h5>Deposite</h5>
                        <h2>$ <span id="currentDeposite">00</span></h2>
                     </div>
                 </div>
                 <div class="col-md-4">
                     <div class="withdrow status">
                        <h5>Withdrow</h5>
                        <h2>$ <span id="currentWithdrow">00</span></h2>
                     </div>
                 </div>
                 <div class="col-md-4">
                     <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                     </div>
                 </div>
             </div>

             <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Diposite</h4>
                         <input id='depositeAmount' type="text" class="form-control" placeholder="$ amount you want to diposite">
                         <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
             </div>
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                        <input  id='withdrowAmount' type="text" class="form-control" placeholder="$ amount you want to Withdrow">
                             <br>
                        <button id="addWithdrow" class="btn btn-success">Withdrow</button>
                    </div>
                </div>
            </div>
         </div>






        <script src="bank.js"></script>
</body>
</html>
